{% extends "ats/base.html" %}

{% block title %}Edit Job{% endblock %}

{% block content %}
<h1 class="text-2xl  font-bold">Edit Job</h1>
<form action="{% url 'edit' job.id %}" method="post" class="form space-y-4">
    {% csrf_token %}
    {% for field in form %}
    {% if not field.is_hidden %}
        <label class="block text-sm font-medium" for="{{ field.auto_id }}">{{ field.label }}</label>
        {%endif %}
        {{ field }}
    {% endfor %}
    <div>
    <input type="submit" value="Save" class="btn btn-primary">
    </div>
</form>
{% endblock content %}
